    <form class="form-horizontal" action="{% url 'postMethod' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group row">



                        <div class="form-group col-lg-5">
                            <label for="website_url">Website Url</label>
                            <div id="website_url" name="website_url_no">
                                <input type='text' class="form-control" name="website_url" id="id_website_url" placeholder="siteName.com"/>

                            </div>
                        </div>

                         <div class="form-group col-lg-5">
                            <label for="noOfWebsite">No. Of Websites</label>
                            <div id="noOfWebsite" name="noOfWebsite_no">
                                <input type='text' class="form-control" name="noOfWebsite" id="id_noOfWebsite" placeholder="10"/>

                            </div>
                        </div>




                    </div>
                    <div class="tile-footer">
                        <div class="row">
                            <div class="col-md-8 col-md-offset-3">
                                <button class="btn btn-primary" type="submit"><i
                                        class="fa fa-fw fa-lg fa-check-circle"></i>Submit
                                </button>&nbsp;&nbsp;&nbsp;<a class="btn btn-secondary" href="#"
                                                              onClick="window.location.reload();">
                                <i class="fa fa-fw fa-lg fa-times-circle"></i>Cancel</a>
                            </div>
                        </div>
                    </div>
                </form>




    <!-- Optional JavaScript -->
